            <h2> Sign In </h2>
            <form action="/sumit-adress" method="post">
                <div>
                    <label for="fname">Förname</label><br>
                    <input type="text" id="fname" placeholder="Din name" required>
                </div>
                <br>
                <div>
                    <label for="lname">Eftername</label><br>
                    <input type="text" id="lname" placeholder="Din Eftername"required>
                </div>
                <br>
                <div>
                    <label for="email"> Epostadress</label><br>
                    <input type="email" id="email" placeholder="travel@mail.com" required>

                </div> 
                <br>
                <div>
                    <label for="Password">Lösenord</label> <br>
                    <input type="password" id="password" placeholder="Lösenord" required maxlength="15">

                </div>
                <br>
                <div>
                    <label for="sumit-adress">Address</label><br>
                    <input type="text" id="sumit-adress" placeholder="Din address"required>
                </div>
                <br>
                <div>
                    <label for="zip">Postkod</label><br>
                    <input type="text" id="zip" placeholder="Din Postkod"required>
                </div>
                <br>
                <br>
                <div>
                    <label for="city">Stad</label><br>
                    <input type="text" id="Stad" placeholder="Din Stad"required>
                </div>
                <br>
                <div>
                    <label for="country">Land</label><br>
                    <select name="country" id="country" required>
                    <option value="Sweden">Sverige</option>
                    <option value="Norway">Norge</option>
                    <option value="Denmark">Danmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Germany">Tyskland</option>
                    <option value="France">Frankrike</option>
                    <option value="Italy">Italien</option>
                    <option value="Spain">Spanien</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Kanada</option>
                </select><br><br>
                    
                </div> <br>

                <br>
                <div>
                    <input type="checkbox" id="checkbox" name="Godkänner">
                    <label for="Godkänner"> Jag Godkänner Villkor</label> <br>
    
                </div>
